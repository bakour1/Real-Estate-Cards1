<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw Retro PC</title>
  <!-- rendering -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- css style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"

<body>
  <main>
    <section>
      <span class="featured">featured</span>
      <figure>
        <div class="box-img">
          <img src="https://i.postimg.cc/Rh0BFydp/one.jpg" alt="">
          <div class="view">
            <a href="#">view property</a>
          </div>
          <span class="hot">hot</span>
          <div class="icons">
            <i class="fas fa-heart"></i>
            <img src="https://i.postimg.cc/zB85mVgr/arrow.png" alt="">

        </div>

          <h3>Home in Merrick Way</h3>

              </div>
            </div>
            <div class="property">

                <span>Sq Ft</span>
              </div>
            </div>
          </div>

        </div>

          <h3>Villa in Alexandria</h3>
          <p>Enjoy serenity of Deering Bay whole day from this spectacular North and...

          <div class="info">

              <div class="quantity">
                <img src="https://i.postimg.cc/gJspGmV6/bed.png" alt="">

            <div class="property">
